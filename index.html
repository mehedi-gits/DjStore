<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DjStore</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder text-white" href="#">DjStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fw-bold me-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
              <button
                class="btn cart-btn"
                data-bs-toggle="offcanvas"
                data-bs-target="#cartOffcanvas"
              >
                <i class="fa-solid fa-cart-arrow-down text-white me-2"></i>
                <span id="cart-count" class="badge bg-danger">0</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center" id="product-list"></div>
    </div>

    <div class="offcanvas offcanvas-end" id="cartOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">
          <i class="fas fa-shopping-cart"></i> Shopping Cart (<span id="cart-count-header">0</span>)
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cart-items"></div>
        <p id="empty-cart-message" class="text-center text-muted">Your cart is empty.</p>
      </div>

      <div class="offcanvas-footer p-3">
        <h5><span id="cart-total">Total Qty: 0 | Total: Tk 0</span></h5>
        <button class="mt-2 fw-bold rounded border-0" id="cart-order">
          Checkout
        </button>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
      &copy; 2025 DjStore | All Rights Reserved
    </footer>

    <script src="script.js"></script>
  </body>
</html>
